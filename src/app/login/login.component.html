<div class="container">
    <form (ngSubmit)="checkLogin()">
        <div class="panel panel-primary">
            <div class="panel panel-heading"><h2 class="panel panel-title">Login</h2><br></div>
            <div class="panel panel-body">
                <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" [(ngModel)]="email" name="email" class="form-control"><br>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
        <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </div>
    </form>
</div>
